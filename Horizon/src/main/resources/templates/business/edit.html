<!DOCTYPE HTML>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html layout:decorate="~{/base.html}">
<body>
	<div layout:fragment="content">
		<h2 th:text="'Edit a business'"></h2>

		<form th:action="@{/business/edit/} + ${businessDto.id}"
			th:object="${businessDto}" method="post">
			<input type="hidden" th:field="${businessDto.id}" />
			<div>
				<label>Business Name:</label> <input type="text" th:field="*{name}"
					th:errorclass="fieldError" />
				<div th:if="${#fields.hasErrors('name')}" th:errorclass="fieldError"
					th:errors="*{name}">Name Error</div>
			</div>
			<div>
				<label>Short Description:</label>
				<textarea type="text" th:field="*{descriptionShort}"
					th:class="${#fields.hasErrors('descriptionShort')}? fieldError" />
				<div th:if="${#fields.hasErrors('descriptionShort')}"
					th:errorclass="fieldError" th:errors="*{descriptionShort}">Password
					Error</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
