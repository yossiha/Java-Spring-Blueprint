<!DOCTYPE HTML>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html layout:decorate="~{/base.html}">
<body>
	<div layout:fragment="content">
		<h2 th:text="'Business Controller'"></h2>

		<form th:action="@{/business/regminisite}" th:object="${minisiteDto}"
			method="post">
			<div>
				<label>Slug:</label> <input type="text" th:field="*{slug}"
					th:errorclass="fieldError" />
				<div th:if="${#fields.hasErrors('slug')}" th:errorclass="fieldError"
					th:errors="*{slug}">Name Error</div>
				<!--  <td style="color: crimson" th:each="err : ${#fields.errors('username')}" th:text="${err}" /> -->
			</div>
			<div>
				<label>Password:</label> <input type="text" th:field="*{password}"
					th:class="${#fields.hasErrors('password')}? fieldError" />
				<div th:if="${#fields.hasErrors('password')}"
					th:errorclass="fieldError" th:errors="*{password}">Password
					Error</div>
				<!-- <td style="color: crimson" th:each="err : ${#fields.errors('password')}" th:text="${err}" />-->
			</div>
			<div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
