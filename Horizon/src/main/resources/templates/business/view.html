<!DOCTYPE HTML>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html layout:decorate="~{/base.html}">
<body>
	<div th:inline="text" layout:fragment="content">
		<h2 th:text="'View business'"></h2>
		<p>Name: [[${business.name}]]</p>
		<p>Description: [[${business.descriptionShort}]]</p>
		<br>
		<h3 th:text="'Upload cover image'"></h3>

		<form
			th:action="@{/business/setimagecover/} + ${business.id} + '?' + ${_csrf.parameterName} + '=' + ${_csrf.token}"
			method="post" enctype="multipart/form-data" class="cropit">
			<input type="hidden" th:field="${business.id}" />

			<div class="image-editor">
				<!-- <input type="file" name="image-data" id="wonderful"> -->
				<input type="file" class="cropit-image-input">
				<div class="cropit-preview"></div>
				<div class="image-size-label">Resize image</div>
				<input type="range" class="cropit-image-zoom-input"> <input
					type="hidden" name="image-data" id="hidden-image-data"
					class="hidden-image-data" />
				<!-- <input type="file" name="image-data" id="hidden-image-data" class="hidden-image-data" /> -->
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
