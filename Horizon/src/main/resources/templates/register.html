<!DOCTYPE HTML>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
<html layout:decorate="~{base.html}">
<body>
	<div layout:fragment="content">
		<h2 th:text="'Hello, welcome to the Signup page!'"></h2>

		<form th:action="@{/register}" th:object="${userDto}" method="post">
			<!--<div style="color: orange;" th:if="${#fields.hasAnyErrors()}">
		  <p th:each="err : ${#fields.allErrors()}" th:text="${err}" />
		  <p>This form has errors..</p>
		</div>-->
			<div>
				<label>Name:</label> <input type="text" th:field="*{username}"
					th:errorclass="fieldError" />
				<div th:if="${#fields.hasErrors('username')}"
					th:errorclass="fieldError" th:errors="*{username}">Name Error</div>
				<!--  <td style="color: crimson" th:each="err : ${#fields.errors('username')}" th:text="${err}" /> -->
			</div>
			<div>
				<label>Password:</label> <input type="text" th:field="*{password}"
					th:class="${#fields.hasErrors('password')}? fieldError" />
				<div th:if="${#fields.hasErrors('password')}"
					th:errorclass="fieldError" th:errors="*{password}">Password
					Error</div>
				<!-- <td style="color: crimson" th:each="err : ${#fields.errors('password')}" th:text="${err}" />-->
			</div>
			<div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
